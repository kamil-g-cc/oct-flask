<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Note</title>
</head>
<body>
    <h1>Cool Note</h1>
    <form action="/note" method="POST">
        <label for="name">Name</label>
        <input id="name" name="name">
        <label for="note">Note</label>
        <textarea id="note" name="note"></textarea>
        <input type="submit" value="Add note">
    </form>
</body>
</html>
